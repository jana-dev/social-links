<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Social Links</title>
</head>
<body>
    <main>
        <header>
            <img class="profile-picture gradient" src="./img/profile.png" alt="Foto de Perfil">
            <h1 class="username">@profjana</h1>
            <p class="description">Profe de Programação para crianças e adolescentes!</p>
        </header>
        <ul class="list">
            <li class="list-item gradient">
                <a class="link" href="" target="_blank">
                    Instagram
                    <img src="./img/instagram.png" alt="">
                </a>
            </li>
            <li class="list-item gradient">
                <a class="link" href="" target="_blank">
                    Youtube
                    <img src="./img/youtube.png" alt="">
                </a>
            </li>
            <li class="list-item gradient">
                <a class="link" href="" target="_blank">
                    Tiktok
                    <img src="./img/tiktok.png" alt="">
                </a>
            </li>
        </ul>
        <footer>
            <a href="" class="contact gradient">
                <img src="./img/twitter.png" alt="">
            </a>
            <a href="" class="contact gradient">
                <img src="./img/email.png" alt="">
            </a>
            <a href="" class="contact gradient">
                <img src="./img/whatsapp.png" alt="">
            </a>
            <a href="" class="contact gradient">
                <img src="./img/phone.png" alt="">
            </a>
        </footer>
    </main>
</body>
</html>
